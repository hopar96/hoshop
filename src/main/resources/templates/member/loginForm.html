<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block layout:fragment="css">
    <style>
        .error {
            color: #bd2130;
        }
    </style>
</th:block>
<div th:replace="fragments/header :: header" />
<div class="container">
<div layout:fragment="content">
    <form role="form" method="post" action="/member/login">
        <div class="form-group">
            <label th:for="id">아이디</label>
            <input type="text" name="id" class="form-control" placeholder="아이디를 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
        </div>
        <p th:if="${loginFailMsg}" class="error" th:text="${loginFailMsg}"></p>
        <button type="submit" class="btn btn-primary">로그인</button>
        <button type="button" class="btn btn-primary" onClick="location.href='/member/new'">회원가입</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
</div>
</html>
