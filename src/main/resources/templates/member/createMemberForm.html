<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<style>
    .fieldError {
        border-color: #bd2130;
    } </style>
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>

</th:block>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/member/new" th:object="${memberForm}" method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}">Incorrect date
            </p>
        </div>
        <div class="form-group">
            <label th:for="id">ID</label>
            <input type="text" th:field="*{id}" class="form-control" placeholder="ID를 입력하세요"
                   th:class="${#fields.hasErrors('id')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('id')}"
               th:errors="*{id}">Incorrect date
            </p>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('password')}"
               th:errors="*{password}">Incorrect date
            </p>
        </div>
        <div class="form-group">
            <label th:for="email">e-mail</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="e-mail을 입력하세요"
                   th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('email')}"
               th:errors="*{email}">Incorrect date
            </p>
        </div>
        <div class="form-group">
            <label th:for="do_city_gu_dong">주소</label>
            <input type="text" th:field="*{do_city_gu_dong}" class="form-control" placeholder="도,시,구,동을 입력하세요."
                   th:class="${#fields.hasErrors('do_city_gu_dong')}? 'form-control fieldError' : 'form-control'">
        </div>
        <div class="form-group">
            <label th:for="detail_address">세부 주소</label>
            <input type="text" th:field="*{detail_address}" class="form-control" placeholder="세부 주소를 입력하세요"
                   th:class="${#fields.hasErrors('detail_address')}? 'form-control fieldError' : 'form-control'">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
